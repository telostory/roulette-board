<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>테스트 돌림판</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    
    .roulette {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }
    
    .roulette-bg {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #FF6B6B 0% 20%, 
        #4ECDC4 20% 40%, 
        #FFE66D 40% 60%, 
        #1A535C 60% 80%, 
        #FF9F1C 80% 100%
      );
      transform-origin: center;
      transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .roulette:after {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid #ff4757;
      z-index: 10;
    }
    
    .roulette-center {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    button {
      background-color: #4ECDC4;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #1A535C;
    }
    
    .result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 27px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>테스트 돌림판</h1>
    <div class="roulette">
      <div class="roulette-bg" id="roulette"></div>
      <div class="roulette-center"></div>
    </div>
    <button id="spin">돌리기</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    console.log('인라인 스크립트 실행');
    
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM Content Loaded - 인라인');
      const roulette = document.getElementById('roulette');
      const spinButton = document.getElementById('spin');
      const result = document.getElementById('result');
      const items = ['빨강', '청록', '노랑', '남색', '주황'];
      let spinning = false;
      let currentRotation = 0;
      
      spinButton.addEventListener('click', function() {
        if (spinning) return;
        spinning = true;
        result.textContent = '';
        
        // 각도 계산 (이전 회전 값에 추가)
        const randomDegrees = Math.floor(Math.random() * 360);
        const extraRotation = 1800; // 추가 회전 (5바퀴)
        const totalRotation = currentRotation + extraRotation + randomDegrees;
        currentRotation = totalRotation;
        
        // 돌림판 회전
        roulette.style.transform = `rotate(${totalRotation}deg)`;
        
        // 결과 계산 및 표시
        setTimeout(() => {
          const normalizedDegrees = randomDegrees;
          const segmentSize = 360 / items.length;
          let selectedIndex = Math.floor((360 - normalizedDegrees) / segmentSize);
          if (selectedIndex >= items.length) selectedIndex = 0;
          
          result.textContent = `결과: ${items[selectedIndex]}!`;
          spinning = false;
        }, 3000);
      });
    });
  </script>
</body>
</html>
