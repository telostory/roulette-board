<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>새로운 돌림판</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    
    .roulette {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }
    
    .roulette-bg {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #FF6B6B 0% 20%, 
        #4ECDC4 20% 40%, 
        #FFE66D 40% 60%, 
        #1A535C 60% 80%, 
        #FF9F1C 80% 100%
      );
      transform-origin: center;
      transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .roulette:after {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid #ff4757;
      z-index: 10;
    }
    
    .roulette-center {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    button {
      background-color: #4ECDC4;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #1A535C;
    }
    
    .result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 27px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>새로운 돌림판</h1>
    <div class="roulette">
      <div class="roulette-bg" id="roulette"></div>
      <div class="roulette-center"></div>
    </div>
    <button id="spin">돌리기</button>
    <div class="result" id="result"></div>
  </div>

  <!-- 외부 자바스크립트 파일 참조 -->
  <script src="./js/roulette.js"></script>
</body>
</html>
