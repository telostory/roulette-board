<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>행운의 룰렛</title>
  <script>
    // GitHub Pages에서 SPA 라우팅을 위한 리다이렉트
    const redirectURL = location.hostname.includes('github.io') 
      ? `/roulette-board/` 
      : '/';
    
    window.location.replace(redirectURL);
  </script>
</head>
