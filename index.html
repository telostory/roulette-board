<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>행운의 룰렛</title>
    <script type="text/javascript">
      // 클라이언트 사이드 라우팅을 위한 스크립트
      // 깃허브 페이지에서 404 문제 해결
      (function() {
        // 현재 위치가 루트가 아닌 경우
        if (window.location.pathname !== '/roulette-board/' && 
            window.location.pathname !== '/roulette-board/index.html' &&
            window.location.pathname !== '/roulette-board') {
          // 루트로 리디렉션합니다
          window.location.href = '/roulette-board/';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
