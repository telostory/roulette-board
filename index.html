<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    
    .roulette {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }
    
    .roulette-bg {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #FF6B6B 0% 20%, 
        #4ECDC4 20% 40%, 
        #FFE66D 40% 60%, 
        #1A535C 60% 80%, 
        #FF9F1C 80% 100%
      );
      transform-origin: center;
      transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .roulette:after {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid #ff4757;
      z-index: 10;
    }
    
    .roulette-center {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    button {
      background-color: #4ECDC4;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px;
    }
    
    button:hover {
      background-color: #1A535C;
    }
    
    .result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 27px;
    }
    
    .options-form {
      margin-bottom: 20px;
    }
    
    .option-input {
      display: flex;
      margin-bottom: 10px;
      justify-content: center;
    }
    
    .option-input input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 70%;
      margin-right: 10px;
    }
    
    .option-input button {
      padding: 8px 15px;
    }
    
    .options-list {
      max-height: 200px;
      overflow-y: auto;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    
    .option-item {
      display: flex;
      justify-content: space-between;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    
    .option-item:last-child {
      border-bottom: none;
    }
    
    .remove-btn {
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 12px;
    }
    
    .remove-btn:hover {
      background-color: #ee5253;
    }
    
    .section-text {
      position: absolute;
      transform-origin: center;
      width: 100px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      pointer-events: none;
      font-size: 14px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 2px 6px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé° ÎèåÎ†§ÎèåÎ†§ ÎèåÎ¶ºÌåê üé≤</h1>
    
    <div class="options-form">
      <h3>ÏòµÏÖò Ï∂îÍ∞ÄÌïòÍ∏∞ (ÏµúÎåÄ 10Í∞ú)</h3>
      
      <div class="option-input">
        <input type="text" id="option-input" placeholder="ÏòµÏÖòÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" maxlength="20">
        <button id="add-option">Ï∂îÍ∞Ä</button>
      </div>
      
      <div class="options-list" id="options-list">
        <!-- ÏòµÏÖò Î™©Î°ùÏù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
      </div>
      
    </div>
    
    <div class="roulette">
      <div class="roulette-bg" id="roulette"></div>
      <div class="roulette-center"></div>
    </div>
    
    <button id="spin">ÎèåÎ¶¨Í∏∞</button>
