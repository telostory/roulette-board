<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>üé° ÎèåÎ†§ÎèåÎ†§ ÎèåÎ¶ºÌåê</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --main-color: #FF7E5F;
      --secondary-color: #B85C38;
      --accent-color: #FFD166;
      --background-color: #FFF6E9;
      --roulette-size: 300px;
      --text-color: #49392C;
      --light-text: #FFFFFF;
      --card-bg: #FFFFFF;
      --danger-color: #E15241;
      --success-color: #59B97D;
      --neutral-color: #BEA99B;
    }
    
    body {
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 40px;
      background-color: var(--background-color);
      background-image: radial-gradient(var(--accent-color) 1px, transparent 1px),
                        radial-gradient(var(--main-color) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
    }
    
    .container {
      text-align: center;
      max-width: 550px;
      width: 100%;
      padding: 1rem;
      animation: fadeIn 0.8s ease-out;
    }
    
    .main-title {
      font-weight: 800;
      color: var(--main-color);
      margin-bottom: 2rem;
      position: relative;
      display: inline-block;
    }
    
    .main-title::after {
      display: none; /* ÌÉÄÏù¥ÌãÄ Î∞ëÏ§Ñ Ï†úÍ±∞ */
    }
    
    .card {
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      margin-bottom: 2rem;
      background: var(--card-bg);
      animation: slideUp 0.5s ease-out;
      padding: 2rem;
    }
    
    .card-header {
      background: var(--secondary-color);
      color: white;
      padding: 1rem;
    }
    
    .card-content {
      padding: 1.5rem;
    }
    
    .roulette-card {
      padding: 2rem;
    }
    
    .roulette {
      position: relative;
      width: var(--roulette-size);
      height: var(--roulette-size);
      margin: 2rem auto;
    }
    
    .roulette-bg {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #e0e0e0;
      transform-origin: center;
      transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .roulette:after {
      content: "";
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 25px solid var(--main-color);
      z-index: 10;
      filter: drop-shadow(0 3px 3px rgba(0, 0, 0, 0.2));
    }
    
    .roulette-center {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, #f0f0f0);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border: 4px solid rgba(255, 255, 255, 0.8);
    }
    
    .roulette-center::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--secondary-color);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 5px rgba(0,0,0,0.1),
                inset 0 0 3px rgba(255,255,255,0.5);
    }
    
    .field.has-addons {
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    
    .field.has-addons .control:first-child {
      flex-grow: 1;
    }
    
    .input {
      border-radius: 50px;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
      height: 3.5rem;
    }
    
    .input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.125em rgba(255, 209, 102, 0.25);
    }
    
    .button.is-rounded {
      border-radius: 50px;
    }
    
    .button.add-button {
      position: absolute;
      right: 0.5rem;
      top: 0.3rem;
      height: 2.4rem;
      padding-left: 1.25rem;
      padding-right: 1.25rem;
      z-index: 5;
    }
    
    .options-list {
      margin: 15px 0;
      padding: 15px 5px;
      background-color: white;
      display: none; /* Ï¥àÍ∏∞ÏóêÎäî Ïà®ÍπÄ Ï≤òÎ¶¨ */
      width: 100%;
    }
    
    .option-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      margin-bottom: 8px;
      background-color: #f9f9fa;
      border-radius: 8px;
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.06);
      transition: all 0.2s ease;
    }
    
    .option-item:hover {
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }
    
    .option-item:last-child {
      margin-bottom: 0;
    }
    
    .delete-button {
      border: none;
      background: none;
      cursor: pointer;
      color: var(--main-color);
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    
    .delete-button:hover {
      color: #ff1043;
      transform: scale(1.1);
    }
    
    .section-text {
      position: absolute;
      transform-origin: center;
      width: 100px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
      pointer-events: none;
      font-size: 14px;
      text-align: center;
      white-space: normal;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.2;
    }
    
    .button.is-primary {
      background-color: var(--main-color);
    }
    
    .button.is-primary:hover {
      background-color: #F05E3B;
    }
    
    .button.is-info {
      background-color: var(--accent-color);
      color: var(--text-color);
    }
    
    .button.is-info:hover {
      background-color: #F9C149;
    }
    
    .button.is-danger {
      background-color: var(--danger-color);
      color: var(--light-text);
      font-size: 0.9rem;
      border: none;
    }
    
    .button.is-danger:hover {
      background-color: #D33F2F;
    }
    
    /* Ï¥àÍ∏∞Ìôî Î≤ÑÌäº Ïä§ÌÉÄÏùº */
    .button.reset-button {
      background-color: var(--neutral-color);
      color: var(--light-text);
      font-size: 0.9rem;
      border: none;
      border-radius: 25px;
      margin-top: 15px;
    }
    
    .button.reset-button:hover {
      background-color: #A89081;
    }
    
    .spin-button {
      min-width: 120px;
      height: 50px;
      font-size: 1.25rem;
      font-weight: 700;
      border-radius: 25px;
      box-shadow: 0 4px 12px rgba(255, 209, 102, 0.3);
      animation: pulse 1.5s infinite;
      transform: scale(1.05);
    }
    
    /* Í≤∞Í≥º Î™®Îã¨ Ïä§ÌÉÄÏùº */
    .modal-background {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
    }
    
    .modal-content {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 80%;
      animation: scaleIn 0.5s ease-in-out;
    }
    
    .result-title {
      font-size: 24px;
      margin-bottom: 15px;
      color: var(--secondary-color);
      font-weight: 700;
    }
    
    .result-text {
      font-size: 32px;
      font-weight: 800;
      margin: 20px 0;
      color: var(--main-color);
      word-break: keep-all;
    }
    
    /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        transform: translateY(20px);
        opacity: 0;
      }
      to { 
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes scaleIn {
      from { 
        transform: scale(0.8);
        opacity: 0;
      }
      to { 
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes pulse {
      0% { transform: scale(1.05); box-shadow: 0 4px 12px rgba(255, 209, 102, 0.3); }
      50% { transform: scale(1.12); box-shadow: 0 8px 20px rgba(255, 209, 102, 0.5); }
      100% { transform: scale(1.05); box-shadow: 0 4px 12px rgba(255, 209, 102, 0.3); }
    }
    
    /* ÏΩòÌéòÌã∞ Ï∫îÎ≤ÑÏä§ Ïä§ÌÉÄÏùº */
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      pointer-events: none;
    }
    
    /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî Ïä§ÌÉÄÏùº */
    @media (max-width: 768px) {
      :root {
        --roulette-size: 280px;
      }
      
      body {
        padding-top: 20px;
      }
      
      .container {
        padding: 0.5rem;
      }
      
      .card {
        padding: 1rem;
        margin-bottom: 1rem;
      }
      
      .main-title {
        font-size: 1.8rem !important;
        margin-bottom: 1rem;
        white-space: nowrap;
      }
      
      .roulette {
        margin: 1.5rem auto;
      }
      
      .spin-button {
        min-width: 100px;
        height: 44px;
        font-size: 1.1rem;
      }
      
      .input-container {
        margin-bottom: 0;
        position: relative;
      }
      
      .button-container {
        position: absolute !important;
        right: 0.5rem !important;
        top: 50% !important;
        transform: translateY(-50%) !important;
        display: flex;
        gap: 8px;
        z-index: 10;
      }
      
      .input {
        padding-right: 11rem;
        width: 100%;
      }
      
      .copyright {
        bottom: 0.5rem;
        font-size: 0.7rem;
      }
      
      .option-item {
        padding: 8px 10px;
        margin-bottom: 6px;
        font-size: 0.9rem;
      }
      
      .result-title {
        font-size: 20px !important;
      }
      
      .result-text {
        font-size: 24px !important;
      }
      
      .modal-content {
        padding: 20px !important;
        max-width: 90% !important;
      }
      
      .button.is-rounded {
        font-size: 0.8rem;
        height: 2.2rem;
      }
      
      .button.add-button, 
      .button.reset-button {
        height: 2.2rem;
        padding-left: 0.75rem;
        padding-right: 0.75rem;
      }
      
      .input {
        height: 2.8rem;
        font-size: 0.9rem;
        padding-right: 1rem;
        width: 100%;
      }
    }
    
    /* ÏûëÏùÄ Î™®Î∞îÏùº ÌôîÎ©¥Ïö© Ï∂îÍ∞Ä Ïä§ÌÉÄÏùº */
    @media (max-width: 400px) {
      :root {
        --roulette-size: 250px;
      }
      
      .main-title {
        font-size: 1.5rem !important;
      }
      
      .section-text {
        font-size: 12px;
        max-width: 80px;
      }
      
      .input {
        padding-right: 1rem;
      }
      
      .button-container {
        position: static !important;
        transform: none !important;
        justify-content: center;
        margin-top: 0.5rem;
        z-index: 10;
        width: 100%;
      }
      
      .button.add-button, 
      .button.reset-button {
        height: 2.2rem !important;
        padding: 0 0.75rem !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title is-2 main-title">üé° ÎèåÎ†§ÎèåÎ†§ ÎèåÎ¶ºÌåê</h1>
      
      <!-- ÎèåÎ¶ºÌåê ÏÑπÏÖò -->
      <div class="roulette">
        <div class="roulette-bg" id="roulette"></div>
        <div class="roulette-center"></div>
      </div>
      
      <div class="buttons is-centered" style="margin-bottom: 2rem;">
        <button class="button is-info spin-button" id="spin" style="background: linear-gradient(to right, #5fffb7, #2cd185); color: #0e954b; border: none;">
          <span class="icon">
            <i class="fas fa-sync-alt"></i>
          </span>
          <span>ÎèåÎ¶¨Í∏∞</span>
        </button>
      </div>
      
      <!-- ÏòµÏÖò ÏûÖÎ†• ÏÑπÏÖò -->
      <div class="field">
        <div class="control input-container" style="position: relative; margin-bottom: 0.5rem;">
          <input class="input" type="text" id="option-input" placeholder="ÏòµÏÖò ÏûÖÎ†•(ÏµúÎåÄ 10Í∞ú)" maxlength="20">
          <div class="button-container" style="position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%); display: flex; gap: 8px; z-index: 10;">
            <button class="button is-primary is-rounded add-button" id="add-option" style="height: 2.4rem; padding: 0 1rem; margin: 0;">
              <span>Ï∂îÍ∞Ä</span>
            </button>
            <button class="button reset-button is-rounded" id="reset-options" style="height: 2.4rem; padding: 0 1rem; margin: 0;">Ï¥àÍ∏∞Ìôî</button>
          </div>
        </div>
      </div>
      
      <div class="options-list" id="options-list">
        <!-- ÏòµÏÖò Î™©Î°ùÏù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
      </div>
    </div>
  </div>
  
  <!-- Í≤∞Í≥º Î™®Îã¨ -->
  <div class="modal" id="result-modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="result-title">üéâ ÎãπÏ≤® Í≤∞Í≥º üéâ</div>
      <div class="result-text" id="result-text"></div>
      <button class="button is-primary" id="close-modal">ÌôïÏù∏</button>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
  
  <!-- ÏΩòÌéòÌã∞ Ï∫îÎ≤ÑÏä§ -->
  <canvas id="confetti-canvas"></canvas>
  
  <!-- Ïô∏Î∂Ä ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏ ÌååÏùº Ï∞∏Ï°∞ -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="./js/roulette.js"></script>
</body>
</html>
