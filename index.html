<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>🎡 돌려돌려 돌림판 🎲</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    
    .roulette {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }
    
    .roulette-bg {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #e0e0e0;
      transform-origin: center;
      transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .roulette:after {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid #ff4757;
      z-index: 10;
    }
    
    .roulette-center {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    button {
      background-color: #4ECDC4;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px;
    }
    
    button:hover {
      background-color: #1A535C;
    }
    
    .reset-btn {
      background-color: #FF6B6B;
    }
    
    .reset-btn:hover {
      background-color: #ee5253;
    }
    
    .result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 27px;
    }
    
    .options-form {
      margin-top: 30px;
      margin-bottom: 20px;
    }
    
    .option-input {
      display: flex;
      margin-bottom: 10px;
      justify-content: center;
    }
    
    .option-input input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 70%;
      margin-right: 10px;
    }
    
    .option-input button {
      padding: 8px 15px;
    }
    
    .options-list {
      max-height: 200px;
      overflow-y: auto;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    
    .option-item {
      display: flex;
      justify-content: space-between;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    
    .option-item:last-child {
      border-bottom: none;
    }
    
    .remove-btn {
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 12px;
    }
    
    .remove-btn:hover {
      background-color: #ee5253;
    }
    
    .section-text {
      position: absolute;
      transform-origin: center;
      width: 100px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
      pointer-events: none;
      font-size: 14px;
      text-align: center;
      white-space: normal;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.2;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    
    /* 결과 모달 스타일 */
    .result-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }
    
    .result-content {
      background-color: white;
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      max-width: 80%;
      animation: scaleIn 0.5s ease-in-out;
    }
    
    .result-title {
      font-size: 24px;
      margin-bottom: 10px;
      color: #1A535C;
    }
    
    .result-text {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
      color: #FF6B6B;
      word-break: keep-all;
    }
    
    .close-modal {
      background-color: #4ECDC4;
      margin-top: 15px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes scaleIn {
      from { 
        transform: scale(0.8);
        opacity: 0;
      }
      to { 
        transform: scale(1);
        opacity: 1;
      }
    }
    
    /* 콘페티 캔버스 스타일 */
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎡 돌려돌려 돌림판 🎲</h1>
    
    <!-- 돌림판 섹션 -->
    <div class="roulette">
      <div class="roulette-bg" id="roulette"></div>
      <div class="roulette-center"></div>
    </div>
    
    <div class="button-container">
      <button id="spin">돌리기</button>
      <button id="reset-options" class="reset-btn">초기화</button>
    </div>
    
    <!-- 옵션 입력 섹션 (하단으로 이동) -->
    <div class="options-form">
      <div class="option-input">
        <input type="text" id="option-input" placeholder="옵션을 입력하세요 (최대 10개)" maxlength="20">
        <button id="add-option">추가</button>
      </div>
      
      <div class="options-list" id="options-list">
        <!-- 옵션 목록이 여기에 표시됩니다 -->
      </div>
    </div>
  </div>
  
  <!-- 결과 모달 -->
  <div class="result-modal" id="result-modal">
    <div class="result-content">
      <div class="result-title">🎉 당첨 결과 🎉</div>
      <div class="result-text" id="result-text"></div>
      <button class="close-modal" id="close-modal">확인</button>
    </div>
  </div>
  
  <!-- 콘페티 캔버스 -->
  <canvas id="confetti-canvas"></canvas>
  
  <!-- 외부 자바스크립트 파일 참조 -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="./js/roulette.js"></script>
</body>
</html>
